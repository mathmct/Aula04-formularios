<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Envio</title>
</head>
<body>
    <header>
        <h1>Formulário de Envio</h1>
    </header>
    <hr>
    <br>
    <main>
        <form action="action.html" method="post" enctype="multipart/form-data">
            <label>Nome: </label>
            <input type="text" name="name" id="name" required>
            <br>
            <br>
            <label>Email: </label>
            <input type="text" name="email" id="email" required>
            <br>
            <br>
            <label>Senha: </label>
            <input type="password" name="password" id="password" required>
            <br>
            <br>
            <label>Selecione um arquivo: </label>
            <input type="file" name="file" id="file" accept=".png, .jpeg, .jpg" required>
            <br>
            <br>
            <br>
            <label>Escolha uma opção de envio: </label>
            <br>
            <input type="radio" name="option1" id="option1" value="1" required>Expresso
            <br>
            <input type="radio" name="option1" id="option1" value="2" checked>Padrão
            <br>
            <input type="radio" name="option1" id="option1" value="3">Econômica
            <br>
            <br>
            <input type="checkbox" name="accept" id="accept" required>Aceito os termos e condições
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>

    
</body>
</html>
